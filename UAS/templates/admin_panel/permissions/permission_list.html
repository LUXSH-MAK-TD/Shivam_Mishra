{% extends 'base.html' %}
{% block title %}Permission List{% endblock title %}

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/permission_css/permission_list.css' %}">
<form id="permission-list-form">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Codename</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="permission-table-body">
            <!-- Rows will be dynamically populated here -->
        </tbody>
    </table>
</form>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        console.log('Permission list loaded.');
        const accessToken = sessionStorage.getItem('access');

        if (!accessToken) {
            alert('Session expired. Please log in again.');
            window.location.href = "{% url 'login' %}";
            return;
        }

        fetch('http://127.0.0.1:5000/uas_admin/api/permission_list/', {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + accessToken,
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (!response.ok) {
                return response.text().then(err => { 
                    throw new Error(err || "Failed to fetch permission list"); 
                });
            }
            return response.json();
        })
        .then(data => {
            console.log("Fetched permission list:", data);
            const tableBody = document.getElementById('permission-table-body');
            tableBody.innerHTML = ''; // Clear existing rows
            data.forEach(permission => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><a href="/uas_admin/permission_details/?id=${permission.id}" class="permission-link">${permission.name}</a></td>
                    <td>${permission.codename}</td>
                    <td><button class="delete-btn" data-id="${permission.id}">Delete</button></td>
                `;
                tableBody.appendChild(row);
            });

            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', function () {
                    const permissionId = this.getAttribute('data-id');
                    if (confirm('Are you sure you want to delete this permission?')) {
                        const deleteButton = this;
                        deleteButton.disabled = true; // Disable the button
                        deleteButton.textContent = 'Deleting...'; // Show loading text
                        fetch(`http://127.0.0.1:5000/uas_admin/api/delete_permission/${permissionId}/`, {
                            method: 'DELETE',
                            headers: {
                                'Authorization': 'Bearer ' + accessToken,
                                'Content-Type': 'application/json'
                            }
                        })
                        .then(response => {
                            if (!response.ok) {
                                return response.text().then(err => { 
                                    throw new Error(err || "Failed to delete permission"); 
                                });
                            }
                            return response.json();
                        })
                        .then(() => {
                            alert('Permission deleted successfully.');
                            deleteButton.closest('tr').remove();
                        })
                        .catch(error => {
                            console.error("Error deleting permission:", error);
                            alert("Failed to delete permission. Please try again.");
                        })
                        .finally(() => {
                            deleteButton.disabled = false; // Re-enable the button
                            deleteButton.textContent = 'Delete'; // Reset button text
                        });
                    }
                });
            });
        })
        .catch(error => {
            console.error("Error fetching permission list:", error);
            alert("Failed to load permission list. Please try again.");
        });
    });
</script>

{% endblock content %}
