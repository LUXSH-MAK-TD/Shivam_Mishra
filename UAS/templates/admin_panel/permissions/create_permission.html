{% extends 'base.html' %}
{% block title %} Create Permission {% endblock title %}

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/permission_css/create_permission.css' %}">
<form id="create-permission-form">
    <label for="name">Permission Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="codename">Codename:</label>
    <input type="text" id="codename" name="codename" required>
    <br>
    <button type="submit">Create Permission</button>
</form>
<script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    document.getElementById('create-permission-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const accessToken = sessionStorage.getItem('access');

        if (!refreshToken) {
            console.warn("No refresh token found in session storage.");
            alert("Session expired. Please log in again.");
            window.location.href = "{% url 'login' %}";
            return;
        }

        const data = {
            name: document.getElementById('name').value,
            codename: document.getElementById('codename').value,
        };

        try {
            const response = await fetch('http://127.0.0.1:5000/uas_admin/create_permission/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + accessToken,
                    'X-CSRFToken': getCookie('csrftoken'), // Include CSRF token in headers
                },
                body: JSON.stringify(data),
            });

            if (response.ok) {
                const contentType = response.headers.get('Content-Type');
                if (contentType && contentType.includes('application/json')) {
                    const result = await response.json();
                    alert('Permission created successfully: ' + result.message);
                    window.location.reload();
                } else {
                    alert('Unexpected response format from the server.');
                }
            } else {
                const contentType = response.headers.get('Content-Type');
                if (contentType && contentType.includes('application/json')) {
                    const error = await response.json();
                    alert('Error: ' + (error.error || 'Failed to create permission.'));
                } else {
                    alert('Error: Unexpected response format from the server.');
                }
            }
        } catch (err) {
            console.error('Error:', err);
            alert('An unexpected error occurred.');
        }
    });
</script>
{% endblock content %}
