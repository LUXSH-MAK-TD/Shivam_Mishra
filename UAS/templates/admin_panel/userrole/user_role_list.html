{% extends 'base.html' %}
{% block title %}User Role List{% endblock title %}

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/user_roles/user_role_list.css' %}">
<form id="user-role-list-form">
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="user-role-table-body">
            <!-- Rows will be dynamically populated here -->
        </tbody>
    </table>
</form>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        console.log('User role list loaded.');
        const accessToken = sessionStorage.getItem('access');

        if (!accessToken) {
            alert('Session expired. Please log in again.');
            window.location.href = "{% url 'login' %}";
            return;
        }

        fetch('http://127.0.0.1:5000/uas_admin/api/user_role_list/', {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + accessToken,
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (!response.ok) {
                return response.text().then(err => { 
                    throw new Error(err || "Failed to fetch user role list"); 
                });
            }
            return response.json();
        })
        .then(data => {
            console.log("Fetched user role list:", data);
            const tableBody = document.getElementById('user-role-table-body');
            tableBody.innerHTML = ''; // Clear existing rows
            data.forEach(userRole => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><a href="/uas_admin/user_role_details/?id=${userRole.id}" class="user-role-link">${userRole.user}</a></td>
                    <td>${userRole.role}</td>
                    <td><button class="delete-btn" data-id="${userRole.id}">Delete</button></td>
                `;
                tableBody.appendChild(row);
            });

            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', function () {
                    const userRoleId = this.getAttribute('data-id');
                    if (confirm('Are you sure you want to delete this user role?')) {
                        const deleteButton = this;
                        deleteButton.disabled = true; // Disable the button
                        deleteButton.textContent = 'Deleting...'; // Show loading text
                        fetch(`http://127.0.0.1:5000/uas_admin/api/delete_role/${userRoleId}/`, {
                            method: 'DELETE',
                            headers: {
                                'Authorization': 'Bearer ' + accessToken,
                                'Content-Type': 'application/json'
                            }
                        })
                        .then(response => {
                            if (!response.ok) {
                                return response.text().then(err => { 
                                    throw new Error(err || "Failed to delete user role"); 
                                });
                            }
                            return response.json();
                        })
                        .then(() => {
                            alert('User role deleted successfully.');
                            deleteButton.closest('tr').remove();
                        })
                        .catch(error => {
                            console.error("Error deleting user role:", error);
                            alert("Failed to delete user role. Please try again.");
                        })
                        .finally(() => {
                            deleteButton.disabled = false; // Re-enable the button
                            deleteButton.textContent = 'Delete'; // Reset button text
                        });
                    }
                });
            });
        })
        .catch(error => {
            console.error("Error fetching user role list:", error);
            alert("Failed to load user role list. Please try again.");
        });
    });
</script>

{% endblock content %}
