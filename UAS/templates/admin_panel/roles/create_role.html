{% extends 'base.html' %}
{% block title %} Create Role {% endblock title %}

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/roles/create_role.css' %}">
<form id="create-role-form" method="post">
    {% csrf_token %}

    <label for="roleName">Role Name:</label>
    <input type="text" id="roleName" name="name" required>
    <br>

    <label for="permissions">Select Permissions:</label>
    <select id="permissions" name="permissions" multiple required>
    </select>
    <br>

    <button type="submit">Create Role</button>
</form>

<script>
    function getCookie(name) {
        const cookies = document.cookie.split(';').map(cookie => cookie.trim());
        for (const cookie of cookies) {
            if (cookie.startsWith(name + '=')) {
                return decodeURIComponent(cookie.split('=')[1]);
            }
        }
        return null;
    }

    async function fetchPermissions() {
        const accessToken = sessionStorage.getItem('access');
        if (!accessToken) {
            alert("Session expired. Please log in again.");
            window.location.href = "{% url 'login' %}";
            return;
        }

        try {
            const response = await fetch('http://127.0.0.1:5000/uas_admin/api/permission_list/', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                },
            });

            if (response.ok) {
                const permissions = await response.json();
                const permissionsSelect = document.getElementById('permissions');
                permissions.forEach(permission => {
                    const option = document.createElement('option');
                    option.value = permission.id;
                    option.textContent = permission.name;
                    permissionsSelect.appendChild(option);
                });
            } else {
                alert('Failed to fetch permissions.');
            }
        } catch (err) {
            console.error('Error:', err);
            alert('An unexpected error occurred while fetching permissions.');
        }
    }

    document.addEventListener('DOMContentLoaded', fetchPermissions);

    document.getElementById('create-role-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const accessToken = sessionStorage.getItem('access');
        if (!accessToken) {
            alert("Session expired. Please log in again.");
            window.location.href = "{% url 'login' %}";
            return;
        }

        const csrfToken = getCookie('csrftoken');
        const roleName = document.getElementById('roleName').value;
        const selectedPermissions = Array.from(document.getElementById('permissions').selectedOptions).map(option => option.value);

        const data = {
            name: roleName,
            permissions: selectedPermissions
        };

        try {
            const response = await fetch('http://127.0.0.1:5000/uas_admin/api/create_role/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${accessToken}`,
                    'X-CSRFToken': csrfToken,
                },
                body: JSON.stringify(data),
            });

            const result = await response.json();
            if (response.ok) {
                alert('Role created successfully: ' + result.message);
                window.location.reload();
            } else {
                alert('Error: ' + (result.error || 'Failed to create role.'));
            }
        } catch (err) {
            console.error('Error:', err);
            alert('An unexpected error occurred.');
        }
    });
</script>
{% endblock content %}
