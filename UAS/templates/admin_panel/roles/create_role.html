{% extends 'base.html' %}
{% block title %} Create Role {% endblock title %}

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/roles/create_role.css' %}">
<form id="create-role-form" method="post">
    {% csrf_token %}
    <label for="role_name">Role Name:</label>
    <input type="text" id="role_name" name="role_name" required>
    <br>
    <label for="permission">Permission ID:</label>
    <input type="number" id="permission" name="permission" required>
    <br>
    <button type="submit">Create Role</button>
</form>
<script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    document.getElementById('create-role-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const accessToken = sessionStorage.getItem('access');
        const refreshToken = sessionStorage.getItem('Refresh-Token');

        if (!refreshToken) {
            console.warn("No refresh token found in session storage.");
            alert("Session expired. Please log in again.");
            window.location.href = "{% url 'login' %}";
            return;
        }

        const csrfToken = getCookie('csrftoken'); // Retrieve CSRF token from cookies

        const data = {
            name: document.getElementById('role_name').value,
            permission: document.getElementById('permission').value,
        };

        try {
            const response = await fetch('http://127.0.0.1:5000/uas_admin/api/create_role/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + accessToken,
                    'X-CSRFToken': csrfToken, // Include CSRF token in headers
                },
                body: JSON.stringify(data),
            });

            if (response.ok) {
                const result = await response.json();
                alert('Role created successfully: ' + result.message);
                window.location.reload();
            } else {
                const error = await response.json();
                alert('Error: ' + (error.error || 'Failed to create role.'));
            }
        } catch (err) {
            console.error('Error:', err);
            alert('An unexpected error occurred.');
        }
    });
</script>
{% endblock content %}
