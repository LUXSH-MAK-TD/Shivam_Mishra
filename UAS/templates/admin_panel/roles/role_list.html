{% extends 'base.html' %}
{% block title %}Role List{% endblock title %}

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/role_css/role_list.css' %}">
<form id="role-list-form">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Permission</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="role-table-body">
            <!-- Rows will be dynamically populated here -->
        </tbody>
    </table>
</form>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        console.log('Role list loaded.');
        const accessToken = sessionStorage.getItem('access');

        if (!accessToken) {
            alert('Session expired. Please log in again.');
            window.location.href = "{% url 'login' %}";
            return;
        }

        fetch('http://127.0.0.1:5000/uas_admin/api/role_list/', {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + accessToken,
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (!response.ok) {
                return response.text().then(err => { 
                    throw new Error(err || "Failed to fetch role list"); 
                });
            }
            return response.json();
        })
        .then(data => {
            console.log("Fetched role list:", data);
            const tableBody = document.getElementById('role-table-body');
            tableBody.innerHTML = ''; // Clear existing rows
            data.forEach(role => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><a href="/uas_admin/role_details/?id=${role.id}" class="role-link">${role.name}</a></td>
                    <td>${role.permission}</td>
                    <td><button class="delete-btn" data-id="${role.id}">Delete</button></td>
                `;
                tableBody.appendChild(row);
            });

            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', function () {
                    const roleId = this.getAttribute('data-id');
                    if (confirm('Are you sure you want to delete this role?')) {
                        const deleteButton = this;
                        deleteButton.disabled = true; // Disable the button
                        deleteButton.textContent = 'Deleting...'; // Show loading text
                        fetch(`http://127.0.0.1:5000/uas_admin/api/delete_role/${roleId}/`, {
                            method: 'DELETE',
                            headers: {
                                'Authorization': 'Bearer ' + accessToken,
                                'Content-Type': 'application/json'
                            }
                        })
                        .then(response => {
                            if (!response.ok) {
                                return response.text().then(err => { 
                                    throw new Error(err || "Failed to delete role"); 
                                });
                            }
                            return response.json();
                        })
                        .then(() => {
                            alert('Role deleted successfully.');
                            deleteButton.closest('tr').remove();
                        })
                        .catch(error => {
                            console.error("Error deleting role:", error);
                            alert("Failed to delete role. Please try again.");
                        })
                        .finally(() => {
                            deleteButton.disabled = false; // Re-enable the button
                            deleteButton.textContent = 'Delete'; // Reset button text
                        });
                    }
                });
            });
        })
        .catch(error => {
            console.error("Error fetching role list:", error);
            alert("Failed to load role list. Please try again.");
        });
    });
</script>

{% endblock content %}
