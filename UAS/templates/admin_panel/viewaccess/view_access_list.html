{% extends 'base.html' %}
{% block title %}View Access List{% endblock title %}

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/view_access/view_access_list.css' %}">
<form id="view-access-list-form">
    <table>
        <thead>
            <tr>
                <th>View Name</th>
                <th>Roles</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="view-access-table-body">
            <!-- Rows will be dynamically populated here -->
        </tbody>
    </table>
</form>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        console.log('View access list loaded.');
        const accessToken = sessionStorage.getItem('access');

        if (!accessToken) {
            alert('Session expired. Please log in again.');
            window.location.href = "{% url 'login' %}";
            return;
        }

        fetch('http://127.0.0.1:5000/uas_admin/api/view_access_list/', {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + accessToken,
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (!response.ok) {
                return response.text().then(err => { 
                    throw new Error(err || "Failed to fetch view access list"); 
                });
            }
            return response.json();
        })
        .then(data => {
            console.log("Fetched view access list:", data);
            const tableBody = document.getElementById('view-access-table-body');
            tableBody.innerHTML = ''; // Clear existing rows
            data.forEach(viewAccess => {
                const roles = viewAccess.roles.join(', '); // Ensure roles are directly joined as strings
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><a href="/uas_admin/view_access_details/?id=${viewAccess.id}" class="view-access-link">${viewAccess.view_name}</a></td>
                    <td>${roles}</td>
                    <td><button class="delete-btn" data-id="${viewAccess.id}">Delete</button></td>
                `;
                tableBody.appendChild(row);
            });

            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', function () {
                    const viewAccessId = this.getAttribute('data-id');
                    if (confirm('Are you sure you want to delete this view access rule?')) {
                        const deleteButton = this;
                        deleteButton.disabled = true; // Disable the button
                        deleteButton.textContent = 'Deleting...'; // Show loading text
                        fetch(`http://127.0.0.1:5000/uas_admin/api/delete_view_access/${viewAccessId}/`, {
                            method: 'DELETE',
                            headers: {
                                'Authorization': 'Bearer ' + accessToken,
                                'Content-Type': 'application/json'
                            }
                        })
                        .then(response => {
                            if (!response.ok) {
                                return response.text().then(err => { 
                                    throw new Error(err || "Failed to delete view access rule"); 
                                });
                            }
                            return response.json();
                        })
                        .then(() => {
                            alert('View access rule deleted successfully.');
                            deleteButton.closest('tr').remove();
                        })
                        .catch(error => {
                            console.error("Error deleting view access rule:", error);
                            alert("Failed to delete view access rule. Please try again.");
                        })
                        .finally(() => {
                            deleteButton.disabled = false; // Re-enable the button
                            deleteButton.textContent = 'Delete'; // Reset button text
                        });
                    }
                });
            });
        })
        .catch(error => {
            console.error("Error fetching view access list:", error);
            alert("Failed to load view access list. Please try again.");
        });
    });
</script>

{% endblock content %}
