{% extends 'base.html' %}
{% block title %}Password Reset{% endblock title %}

<h1>Reset Your Password</h1>
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/reset_password.css' %}">
<form id="resetForm">
    <input type="hidden" id="uid" name="uid">
    <input type="hidden" id="token" name="token">
    <label for="password">New Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

    <button type="submit">Reset Password</button>
</form>

<div id="message"></div>

<script>
    function getUrlParams() {
        const urlParams = new URLSearchParams(window.location.search);
        return {
            uid: urlParams.get('uid'),
            token: urlParams.get('token'),
        };
    }

    document.addEventListener('DOMContentLoaded', function() {
        const { uid, token } = getUrlParams();
        if (uid && token) {
            document.getElementById('uid').value = uid;
            document.getElementById('token').value = token;
        } else {
            document.getElementById('message').textContent = "Invalid password reset link.";
        }

        document.getElementById('resetForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');

            if (password !== confirmPassword) {
                messageDiv.textContent = "Passwords do not match.";
                return;
            }

            fetch(`/accounts/api/reset_password/${uid}/${token}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}',
                },
                body: JSON.stringify({
                    uid: uid,
                    token: token,
                    password: password,
                }),
            })
            .then(response => response.json())
            .then(data => {
                messageDiv.textContent = data.message;
                if(data.success){
                    document.getElementById('resetForm').reset();
                }
            })
            .catch(error => {
                messageDiv.textContent = "An error occurred.";
                console.error('Error:', error);
            });
        });
    });
</script>
{% endblock content %}
